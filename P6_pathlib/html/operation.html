<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>OPERATION</title>
      </head>
      <body>
            <h1>SEQUENCE</h1>
        <p>{{context.sequence}}</p>
            <h1>OPERATION</h1>
            <p>{{context.operation}}</p>
            <h1>RESULT</h1>
            <p>{% if context.operation == 'info' %}
                    {{context.info}}
                {%elif context.operation == "rev" %}
                    {{context.rev}}
                {%elif context.operation == "comp" %}
                    {{context.comp}}
            {% endif %}</p>
        <a href="/">Main page</a>
      </body>
    </html>
